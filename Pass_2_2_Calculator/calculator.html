<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template that uses Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../framework/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row row-cols-sm-4">
            <!-- Display -->
            <div class="col-sm-12"><p>0</p></div>
            <!-- Memory Function -->
            <div class="col-sm-3"><p>mc</p></div>
            <div class="col-sm-3"><p>m+</p></div>
            <div class="col-sm-3"><p>m-</p></div>
            <div class="col-sm-3"><p>mr</p></div>
            <!-- Numeric Key Pad -->
            <div class="col-sm-3"><p>AC</p></div>
            <div class="col-sm-3"><p>√a</p></div>
            <div class="col-sm-3"><p>%</p></div>
            <div class="col-sm-3"><p>÷</p></div>
            <div class="col-sm-3"><p>7</p></div>
            <div class="col-sm-3"><p>8</p></div>
            <div class="col-sm-3"><p>9</p></div>
            <div class="col-sm-3"><p>x</p></div>
            <div class="col-sm-3"><p>4</p></div>
            <div class="col-sm-3"><p>5</p></div>
            <div class="col-sm-3"><p>6</p></div>
            <div class="col-sm-3"><p>-</p></div>
            <div class="col-sm-3"><p>1</p></div>
            <div class="col-sm-3"><p>2</p></div>
            <div class="col-sm-3"><p>3</p></div>
            <div class="col-sm-3"><p>+</p></div>
            <div class="col-sm-3"><p>0</p></div>
            <div class="col-sm-3"><p>.</p></div>
            <div class="col-sm-3"><p>±</p></div>
            <div class="col-sm-3"><p>=</p></div>
        </div>
    </div>

    <!-- Bootstrap javascript plug-ins -->
    <script src="../framework/js/bootstrap.bundle.min.js"></script>
</body>
</html>
